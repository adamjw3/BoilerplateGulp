<div class="c-form__upload-field">
    <label for="@@id" class="c-form__upload-label">
        <span class="c-form__upload-btn c-btn c-btn--primary js-file-upload" data-default="@@label">@@label</span>
        <input id="@@id" type="file" class="c-form__upload" />
        <span class="c-form__upload-requirements">Maximum file size - 2MB.<br>Allowed extensions - .doc, .docx, .pdf</span>
    </label>
</div>
