<div class="c-form__textarea-field @@class">
    <label for="@@id" class="c-form__label">@@label</label>

    @@if(required) {
        <textarea id="@@id" class="c-form__textarea" required></textarea>
    }

    @@if(!required) {
        <textarea id="@@id" class="c-form__textarea"></textarea>
    }
</div>
